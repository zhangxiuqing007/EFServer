<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>边缘社区-{{ .Title }}</title>
</head>
<body>
    <!--导航-->
    {{ template "login.html" . }}
    <a href="/Theme/{{ .ThemeID }}/0">{{ .ThemeName }}</a>
    <!--主帖标题-->
    <h1>{{ .Title }}</h1>
    {{ template "pageNavi.html" . }}
    <br>
    <!-- 评论 -->
    {{ range .Comments }}
    <div>
        <span>[{{ .IndexStr }}]</span>    
        <a href="/User/{{ .CmterID }}">{{ .CmterName }}</a>：
        <span>时间：{{ .CmtTimeF }}</span>
        <span>赞：{{ .PraiseTimes }}</span>
        <span>踩：{{ .BelittleTimes }}</span>
    </div>
    <div>
        {{ .Content }}
    </div>
    <br>
    {{ end }}
    {{ template "pageNavi.html" . }}
    <br>
</body>
